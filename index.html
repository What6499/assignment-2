<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <img src="assets/logo.png" alt="Logo" />
            <span class="bold">SCHOOL</span>
          </div>

          <div class="navigation">
            <a href="#"><span class="bold font-20">Home</span></a>
            <a href="#"><span class="bold font-20">About</span></a>
            <a href="#"><span class="bold font-20">Facilities</span></a>

    <main>
      <section class="hero">
        <div class="container">
          <div class="even-columns">
            <div class="hero-texts">
              <h2 class="bold font-56">
                <span> Empowering </span> <br />
                students from small <br />age <span> towards vision </span>
              </h2>

                <br />their Unique Contribution in a Diverse and Dynamic World.
              </p>
              <div><button class="btn-primary">Enroll Now</button></div>
            </div>
            <div class="hero-img">
              <img src="assets/hero-kids.png" alt="superkid!!" />
            </div>
          </div>
        </div>
      </section>
      <section class="curriculum">
        <div class="container">
          <div>
            <h3 class="bold font-46">Standard Curriculum</h3>
          </div>
        </div>
